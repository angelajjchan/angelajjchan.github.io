<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slider with Images and Iframe</title>
<style>
    body, html {
        height: 100%;
        margin: 0;
    }
    .slider-container {
        position: relative;
        width: 100%;
        height: 100vh; /* Set the height to 100% of the viewport height */
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
    .slider {
        display: flex;
        transition: transform 0.5s ease;
        height: 100%; /* Make the slider take up full height of the container */
    }
    .slide {
        min-width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .slide img {
        max-width: 100%;
        object-fit: contain;
        max-height: 100%;
        transition: transform 0.3s;
        cursor: zoom-in; /* Set cursor to zoom-in for image slides */
    }
    .slide img.zoomed {
        transform: scale(2);
    }
    .slide iframe {
        width: 100%;
        height: 100%;
        border: none;
    }
    .navigation {
        position: fixed;
        top: 50vh; /* Position the navigation buttons at 50% of the viewport height */
        left: 0;
        right: 0;
        display: flex;
        justify-content: space-between;
        padding: 0 20px;
        box-sizing: border-box;
    }
    button {
        padding: 10px;
        cursor: pointer;
    }
</style>
</head>
<body>
<div class="slider-container">
    <div class="slider">
        <div class="slide">
            <img src="https://angelajjchan.sirv.com/Spins/green-dress/1_green-dress.png" alt="Image 1">
        </div>      
        <div class="slide">
            <iframe src="https://angelajjchan.sirv.com/Spins/green-dress/2_green-dress.spin" frameborder="0"></iframe>
        </div>
        <div class="slide">
            <img src="https://angelajjchan.sirv.com/Spins/green-dress/3_posing.png" alt="Image 3">
        </div>
    </div>
</div>
<div class="navigation">
    <button onclick="prevSlide()">&lt;</button>
    <button onclick="nextSlide()">&gt;</button>
</div>

<script>
    const slider = document.querySelector('.slider');
    let count = 0;

    function nextSlide() {
        const images = document.querySelectorAll('.slide img');
        images.forEach(img => {
            img.classList.remove('zoomed');
        });

        count++;
        if (count === document.querySelectorAll('.slide').length) {
            count = 0;
        }
        slider.style.transform = `translateX(${-count * 100}%)`;
    }

    function prevSlide() {
        const images = document.querySelectorAll('.slide img');
        images.forEach(img => {
            img.classList.remove('zoomed');
        });

        count--;
        if (count < 0) {
            count = document.querySelectorAll('.slide').length - 1;
        }
        slider.style.transform = `translateX(${-count * 100}%)`;
    }

    const images = document.querySelectorAll('.slide img');
    images.forEach(img => {
        img.addEventListener('click', () => {
            img.classList.toggle('zoomed');
        });
    });
</script>
</body>
</html>
