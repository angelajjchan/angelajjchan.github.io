<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slider with Images and Iframes</title>
<style>
    body, html {
        height: 100%;
        margin: 0;
    }
    .slider-container {
        position: relative;
        width: 100%;
        height: 100vh; /* Set the height to 100% of the viewport height */
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
    .slider {
        position: relative;
        display: flex;
        transition: transform 0.5s ease;
        height: 100%; /* Make the slider take up full height of the container */
    }
    .slide {
        min-width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .slide img {
        max-width: 100%;
        max-height: 100%;
        transition: transform 0.3s;
        cursor: zoom-in; /* Set cursor to zoom-in for image slides */
    }
    .slide img.zoomed {
        transform: scale(2);
    }
    .slide iframe {
        width: 100%;
        height: 100%;
        border: none;
    }
    .navigation {
        position: fixed;
        top: 50vh; /* Position the navigation buttons at 50% of the viewport height */
        left: 0;
        right: 0;
        display: flex;
        justify-content: space-between;
        padding: 0 20px;
        box-sizing: border-box;
    }
    button {
        padding: 10px;
        cursor: pointer;
    }
    .zoom-button {
        position: absolute;
        top: 10px;
        right: 10px;
        z-index: 999;
    }
</style>
</head>
<body>
<div class="slider-container">
    <button class="zoom-button" onclick="zoomIn()">Zoom In</button>
    <div class="slider">
        <div class="slide">
            <img src="image1.jpg" alt="Image 1">
        </div>
        <div class="slide">
            <iframe src="https://angelajjchan.sirv.com/Spins/denim/1_denim.spin" frameborder="0"></iframe>
        </div>
        <div class="slide">
            <img src="https://angelajjchan.sirv.com/Images/portfolio/Slide1.jpeg" alt="Image 2">
        </div>
        <div class="slide">
            <iframe src="https://www.example.com/page2" frameborder="0"></iframe>
        </div>
    </div>
</div>
<div class="navigation">
    <button onclick="prevSlide()">Prev</button>
    <button onclick="nextSlide()">Next</button>
</div>

<script>
    const slider = document.querySelector('.slider');
    let count = 0;

    function nextSlide() {
        const images = document.querySelectorAll('.slide img');
        images.forEach(img => {
            img.classList.remove('zoomed');
        });

        count++;
        if (count === document.querySelectorAll('.slide').length) {
            count = 0;
        }
        slider.style.transform = `translateX(${-count * 100}%)`;
    }

    function prevSlide() {
        const images = document.querySelectorAll('.slide img');
        images.forEach(img => {
            img.classList.remove('zoomed');
        });

        count--;
        if (count < 0) {
            count = document.querySelectorAll('.slide').length - 1;
        }
        slider.style.transform = `translateX(${-count * 100}%)`;
    }

    function zoomIn() {
        const currentImage = document.querySelector('.slide img.zoomed');
        if (currentImage) {
            currentImage.classList.remove('zoomed');
        } else {
            const images = document.querySelectorAll('.slide img');
            images[count].classList.add('zoomed');
        }
    }
</script>
</body>
</html>
