<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Slider with Iframe and Image</title>
<style>
    body, html {
        height: 100%;
        margin: 0;
    }
    .slider-container {
        position: relative;
        width: 100%;
        height: 100vh; /* Set the height to 100% of the viewport height */
        overflow: hidden;
        display: flex;
        flex-direction: column;
        justify-content: center;
    }
    .slider {
        display: flex;
        transition: transform 0.5s ease;
        height: 100%; /* Make the slider take up full height of the container */
    }
    .slide {
        min-width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
    }
    .slide iframe {
        width: 100%;
        height: 100%;
    }
    .slide img {
        max-width: 100%;
        max-height: 100%;
    }
    .navigation {
        position: fixed;
        top: 50vh; /* Position the navigation buttons at 50% of the viewport height */
        left: 0;
        right: 0;
        display: flex;
        justify-content: space-between;
        padding: 0 20px;
        box-sizing: border-box;
    }
    button {
        padding: 10px;
        cursor: pointer;
    }
</style>
</head>
<body>
<div class="slider-container">
    <div class="slider">
        <div class="slide">
            <iframe src="https://angelajjchan.sirv.com/Spins/denim/1_denim.spin" frameborder="0"></iframe>
        </div>
        <div class="slide">
            <img src="https://angelajjchan.sirv.com/Spins/denim/2_3D.png" alt="Image Slide">
        </div>
    </div>
</div>
<div class="navigation">
    <button onclick="prevSlide()">⮜</button>
    <button onclick="nextSlide()">⮞</button>
</div>

<script>
    const slider = document.querySelector('.slider');
    let count = 0;

    function nextSlide() {
        count++;
        if (count === document.querySelectorAll('.slide').length) {
            count = 0;
        }
        slider.style.transform = `translateX(${-count * 100}%)`;
    }

    function prevSlide() {
        count--;
        if (count < 0) {
            count = document.querySelectorAll('.slide').length - 1;
        }
        slider.style.transform = `translateX(${-count * 100}%)`;
    }
</script>
</body>
</html>
